<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AssistKingOnline ‚Äî Trucking</title>
<style>
  :root{--gold:#FFD700;--royal:#1E3A8A;--royalDeep:#0A2A66;--text:#161616;--card:#fff;--shadow:0 10px 30px rgba(0,0,0,.15)}
  *{box-sizing:border-box} body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--text)}
  .container{max-width:1100px;margin:0 auto;padding:0 16px}
  .hero{background:linear-gradient(180deg,#1E3A8A 0%, #0A2A66 100%);color:#fff;padding:24px 0 16px}
  .topbar{display:flex;align-items:center;justify-content:space-between}
  .brand{font-weight:900;font-size:22px;color:var(--gold)}
  .back{display:inline-block;background:#fff;color:#0f172a;border:0;border-radius:10px;padding:10px 14px;font-weight:800;text-decoration:none;box-shadow:var(--shadow)}
  h1{margin:14px 0 10px;font-size:34px}
  .wrap{padding:18px 0}
  .card{background:var(--card);border-radius:14px;box-shadow:var(--shadow);padding:16px;margin-bottom:12px}
  .pill{display:inline-block;background:#FFD700;color:#111;border-radius:999px;padding:6px 12px;font-weight:800;margin:6px 8px 0 0}
  a.cta{display:inline-block;margin-top:10px;background:#1E3A8A;color:#fff;text-decoration:none;padding:10px 14px;border-radius:10px;font-weight:800}
</style>
</head>
<body>
  <section class="hero">
    <div class="container">
      <div class="topbar">
        <div class="brand">AssistKingOnline</div>
        <a class="back" href="index.html">‚Üê Back to Home</a>
      </div>
      <h1>üöö Trucking</h1>
      <p>Local and long-haul freight, hotshot, LTL, and logistics.</p>
    </div>
  </section>

  <main class="container wrap">
    <div class="card">
      <strong>Popular requests</strong>
      <div>
        <span class="pill">Local delivery</span>
        <span class="pill">Long-haul</span>
        <span class="pill">Hotshot</span>
        <span class="pill">LTL freight</span>
      </div>
    </div>

    <div class="card">
      <strong>Get matched</strong>
      <p style="margin:8px 0 0">Tell us your lane, equipment, and timing.</p>
      <a class="cta" href="#">Start trucking request</a>
    </div>
  </main>
</body>
</html>
