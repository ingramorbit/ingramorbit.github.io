<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AssistKingOnline — Contact Us</title>
<style>
  :root{
    --gold:#FFD700; --royal:#1E3A8A; --royalDeep:#0A2A66;
    --text:#161616; --card:#fff; --shadow:0 10px 30px rgba(0,0,0,.15);
  }
  *{box-sizing:border-box;}
  body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:#f5f5f7;}
  .container{max-width:900px;margin:0 auto;padding:0 16px;}
  .hero{background:linear-gradient(180deg,var(--royal),var(--royalDeep));color:#fff;padding:24px 0;}
  .topbar{display:flex;align-items:center;justify-content:space-between;}
  .brand{font-weight:900;font-size:22px;color:var(--gold);}
  .back{background:#fff;color:#0f172a;padding:10px 14px;font-weight:800;border-radius:10px;text-decoration:none;box-shadow:var(--shadow);}
  h1{margin:16px 0;font-size:34px;}
  .card{background:var(--card);border-radius:14px;padding:20px;box-shadow:var(--shadow);margin-top:20px;}
  label{font-weight:700;margin-bottom:6px;display:block;}
  input, textarea{
    width:100%;padding:12px;border-radius:10px;border:1px solid #ccc;
    margin-bottom:12px;font-size:15px;
  }
  button{
    background:var(--royal);color:white;font-weight:800;border:0;
    padding:12px 18px;border-radius:10px;cursor:pointer;font-size:16px;
  }
  button:hover{background:#153d8c;}
</style>
</head>
<body>

<section class="hero">
  <div class="container">
    <div class="topbar">
      <div class="brand">AssistKingOnline</div>
      <a class="back" href="index.html">← Back</a>
    </div>
    <h1>Contact Us</h1>
    <p>We’re here to help you. Send us a message anytime.</p>
  </div>
</section>

<main class="container">
  <div class="card">
    <form action="https://formspree.io/f/mayzpovd" method="POST">
      <label>Your Name</label>
      <input type="text" name="name" required />

      <label>Your Email</label>
      <input type="email" name="email" required />

      <label>Message</label>
      <textarea name="message" rows="5" required></textarea>

      <input type="hidden" name="_subject" value="AssistKingOnline Contact Request">
      <input type="hidden" name="_cc" value="help@assistkingonline.com">

      <button type="submit">Send Message</button>
    </form>
  </div>
</main>

</body>
</html>
