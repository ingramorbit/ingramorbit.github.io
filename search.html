<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Search ‚Ä¢ AssistKingOnline</title>

  <style>
    :root{
  /* Brand */
  --gold:#FFD700;
  --gold-deep:#e0b800;
  --royal:#5A2D82;
  --royal-deep:#2B0F49;
  --blue:#1F68FF;
  --crimson:#B2331C;
      --crimson-deep:#8e2817;

  /* Neutrals */
  --text:#161616;
  --card:#ffffff;
  --shadow:0 10px 30px rgba(0,0,0,.15);

  /* Categories */
  --cat-plumbing:#C03A2B;
  --cat-electric:#1F68FF;
  --cat-carpentry:#f2b705;
  --cat-trucking:#005f73;
  --cat-auto:#2E7D32;
  --cat-finance:#B1432F;
}
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial,sans-serif;
      color:var(--text);
      background:#fff;
    }
    .hero{
      background:
        radial-gradient(1200px 500px at 20% -40%, rgba(255,215,0,.12), transparent 60%),
        linear-gradient(180deg, #1E3A8A 0%, #0A2A66 55%, #061b3f 100%);
      color:#fff;
      padding:22px 0 18px;
    }
    .container{max-width:980px;margin:0 auto;padding:0 16px}
    .toprow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      font-weight:900;
      letter-spacing:.3px;
      color:var(--gold);
      font-size:22px;
      text-decoration:none;
    }
    .homebtn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
      border-radius:12px;
      font-weight:800;
      color:#111;
      background:linear-gradient(180deg, var(--gold) 0%, var(--gold-deep) 100%);
      text-decoration:none;
      box-shadow:var(--shadow);
      white-space:nowrap;
    }

    .card{
      margin-top:14px;
      background:#fff;
      border-radius:16px;
      box-shadow:0 16px 42px rgba(0,0,0,.22);
      padding:14px;
      color:#111;
    }
    .searchbar{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .searchbar input{
      flex:1;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid #e7e7e7;
      outline:0;
      font-size:16px;
    }
    .searchbar button{
      border:0;
      border-radius:12px;
      padding:12px 14px;
      font-weight:900;
      color:#fff;
      background:var(--royal);
      cursor:pointer;
      box-shadow:0 8px 18px rgba(0,0,0,.18);
      white-space:nowrap;
    }

    .msg{
      margin:14px 0 8px;
      font-weight:900;
      font-size:18px;
    }
    .sub{
      margin:0 0 14px;
      color:#333;
      font-weight:600;
      line-height:1.35;
    }

    .categories{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  max-width:980px;
  margin:10px auto 0;
    }
    @media (max-width:900px){ .categories{grid-template-columns:repeat(3,1fr)} }
    @media (max-width:580px){ .categories{grid-template-columns:repeat(2,1fr)} }

    .categories .cat{
  background:var(--card);
  border-radius:16px;
  box-shadow:var(--shadow);
  text-align:center;
  color:#222;
  text-decoration:none;
  border:2px solid transparent;
  outline:none;
  outline-offset:2px;

  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  height:100px;

  cursor:pointer;
  transition:transform .25s ease, box-shadow .25s ease, border-color .25s ease;
    }

.categories .cat .top{
  border-radius:12px;
  padding:18px 8px;
  margin:0;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:16px;
  color:#fff;
  font-weight:800;
}
    /* Category color bindings */
.cat-plumbing .top{ background:var(--cat-plumbing); }
.cat-electric .top{ background:var(--cat-electric); }
.cat-carpentry .top{ background:var(--cat-carpentry); color:#111; }
.cat-trucking .top{ background:var(--cat-trucking); }
.cat-auto .top{ background:var(--cat-auto); }
.cat-finance .top{ background:var(--cat-finance); }
    .categories .cat:hover{
  transform:translateY(-6px);
  box-shadow:
    0 14px 28px rgba(0,0,0,0.22),
    0 0 20px rgba(255,215,0,0.4);
  border-color:rgba(255,215,0,0.6);
}
.categories .cat:active{
  transform:translateY(-2px) scale(0.99);
}
.categories .cat:focus-visible{
  border-color:rgba(255,215,0,0.8);
  box-shadow:
    0 0 0 3px rgba(255,215,0,0.25),
    0 12px 24px rgba(0,0,0,0.18);
}

    footer{
      margin-top:26px;
      padding:16px 0;
      border-top:1px solid #eee;
      background:#faf6ff;
      color:#5a5a5a;
      font-weight:600;
    }
    footer a{color:inherit;text-decoration:none}
    footer a:hover{text-decoration:underline}
    .muted{opacity:.9}
    .chip{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:10px 12px;
  border-radius:999px;
  font-weight:900;
  border:1px solid rgba(0,0,0,.12);
  background:#fff;
  color:#111;
  text-decoration:none;
  box-shadow:0 8px 18px rgba(0,0,0,.10);
  transition:transform .15s ease, box-shadow .15s ease;
}
.chip:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 24px rgba(0,0,0,.16);
}
    #chips{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin:10px 0 2px;
    }
  </style>
</head>

<body>
  <header class="hero">
    <div class="container">
      <div class="toprow">
        <a class="brand" href="index.html">AssistKingOnline</a>
        <a class="homebtn" href="index.html">‚Üê Back Home</a>
      </div>

      <div class="card">
        <form class="searchbar" id="searchForm">
          <input id="q" name="q" placeholder="Ask the King‚Ä¶" autocomplete="off" />
          <button type="submit">Search</button>
        </form>

        <div class="msg" id="msg">Searching‚Ä¶</div>
        <p class="sub" id="sub"></p>
<div id="chips"></div>
        <div class="categories">
  <a class="cat cat-plumbing" href="plumbing.html"><span class="top">üîß Plumbing</span></a>
  <a class="cat cat-electric" href="electricians.html"><span class="top">‚ö° Electricians</span></a>
  <a class="cat cat-carpentry" href="carpentry.html"><span class="top">ü™ö Carpentry</span></a>
  <a class="cat cat-trucking" href="trucking.html"><span class="top">üöö Trucking</span></a>
  <a class="cat cat-auto" href="auto.html"><span class="top">üöó Auto</span></a>
  <a class="cat cat-finance" href="financial-help.html"><span class="top">üí≥ Financial Help</span></a>
        </div>
<p class="sub muted" style="margin-top:14px">
  Tip: Try keywords like <b>‚Äúleak‚Äù</b>, <b>‚Äúoutlet‚Äù</b>, <b>‚Äúdeck‚Äù</b>, <b>‚Äúmoving‚Äù</b>, or <b>‚Äúcredit card‚Äù</b>.
</p>   
        </div>
      </div>
    </div>
  </header>

  <footer>
    <div class="container">
      <span>¬© AssistKingOnline</span>
      <span class="muted"> ‚Ä¢ </span>
      <a href="privacy.html">Privacy</a>
      <span class="muted"> ‚Ä¢ </span>
      <a href="terms.html">Terms</a>
      <span class="muted"> ‚Ä¢ </span>
      <a href="contact.html">Contact</a>
    </div>
  </footer>

<script>
  (function(){
    const params = new URLSearchParams(window.location.search);
    const q = (params.get("q") || "").trim();
    const intent = (params.get("intent") || "").trim();

    const msgEl = document.getElementById("msg");
    const subEl = document.getElementById("sub");
    const input = document.getElementById("q");
    const form = document.getElementById("searchForm");
    const chipsEl = document.getElementById("chips");

    if (input) input.value = q;

    const chipData = [
      { label: "Plumbing", href: "plumbing.html" },
      { label: "Electricians", href: "electricians.html" },
      { label: "Carpentry", href: "carpentry.html" },
      { label: "Trucking", href: "trucking.html" },
      { label: "Auto", href: "auto.html" },
      { label: "Financial Help", href: "financial-help.html" },
      { label: "Residential", href: "residential.html" },
      { label: "Commercial", href: "commercial.html" },
      { label: "Food", href: "food2.html" }
    ];

    function renderChips(show){
      if (!chipsEl) return;
      if (!show) { chipsEl.innerHTML = ""; return; }

      chipsEl.innerHTML = chipData
        .map(c => `<a class="chip" href="${c.href}">${c.label}</a>`)
        .join("");
    }

    if (!q) {
      if (msgEl) msgEl.textContent = "Type a search above to get started.";
      if (subEl) subEl.textContent = "Or choose a category below.";
      renderChips(false);
    } else {
      if (msgEl) msgEl.textContent = `We found no exact match for ‚Äú${q}‚Äù.`;
      if (subEl) subEl.textContent =
        (intent === "unknown")
          ? "Try these quick picks, or choose a category below:"
          : "Try one of these categories below:";
      renderChips(intent === "unknown");
    }

    if (form) {
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const newQ = (input?.value || "").trim();
        if (!newQ) return;
        window.location.href = "search.html?q=" + encodeURIComponent(newQ) + "&intent=unknown";
      });
    }
  })();
</script>
</body>
</html>
