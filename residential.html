<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AssistKingOnline ‚Äî Residential Services</title>
<style>
  :root{--gold:#FFD700;--royal:#1E3A8A;--royalDeep:#0A2A66;--text:#161616;--card:#fff;--shadow:0 10px 30px rgba(0,0,0,.15)}
  *{box-sizing:border-box} body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--text)}
  .container{max-width:1100px;margin:0 auto;padding:0 16px}
  .hero{background:linear-gradient(180deg,var(--royal) 0%,var(--royalDeep) 100%);color:#fff;padding:24px 0 16px}
  .topbar{display:flex;align-items:center;justify-content:space-between}
  .brand{font-weight:900;font-size:22px;color:var(--gold)}
  .back{display:inline-block;background:#fff;color:#0f172a;border:0;border-radius:10px;padding:10px 14px;font-weight:800;text-decoration:none;box-shadow:var(--shadow)}
  h1{margin:14px 0 10px;font-size:34px}
  .wrap{padding:18px 0}
  .card{background:var(--card);border-radius:14px;box-shadow:var(--shadow);padding:16px;margin-bottom:12px}
  .pill{display:inline-block;background:var(--gold);color:#111;border-radius:999px;padding:6px 12px;font-weight:800;margin:6px 8px 0 0}
  a.cta{display:inline-block;margin-top:10px;background:var(--royal);color:#fff;text-decoration:none;padding:10px 14px;border-radius:10px;font-weight:800}
</style>
</head>
<body>
  <section class="hero">
    <div class="container">
      <div class="topbar">
        <div class="brand">AssistKingOnline</div>
        <a class="back" href="index.html">‚Üê Back to Home</a>
      </div>
      <h1>üè† Residential Services</h1>
      <p>Connect with trusted home service professionals for your household needs.</p>
    </div>
  </section>

  <main class="container wrap">
    <div class="card">
      <strong>Common residential services</strong>
      <div>
        <span class="pill">Plumbing</span>
        <span class="pill">Electricians</span>
        <span class="pill">Carpentry</span>
        <span class="pill">Lawn Care</span>
      </div>
    </div>

    <div class="card">
      <strong>Get matched</strong>
      <p style="margin:8px 0 0">Find a verified professional near you today.</p>
      <a class="cta" href="#">Find residential pros</a>
    </div>
  </main>
</body>
</html>
